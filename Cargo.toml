[package]
name = "rcurl"
version = "0.0.19"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-tls = "0.8"
bytes = "1"
chrono = "0.4.31"
clap = { version = "4.5.4", features = ["derive", "string"] }
env_logger = "^0.11"
form-data-builder = "1.0.1"
futures = "0.3.29"
futures-util = { version = "0.3.1", default-features = false }
log = "^0.4"
http = "1.1.0"
http-body-util = { version = "0.1" }
hyper = { version = "1.3.1", features = ["full", "tracing"] }
hyper-util = { version = "0.1", features = ["full"] }
indicatif = "0.17.7"
mime_guess = "2.0.4"
openssl = { version = "0.10", features = ["vendored"] }
pki-types = { package = "rustls-pki-types", version = "1" }
rustls = { version = "0.23.5", default-features = false, features = [
    "logging",
    "ring",
    "tls12",
] }
rustls-pemfile = "2"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.108"
suppaftp = { version = "^5.4.0", features = ["async-native-tls", "native-tls"] }

tokio = { version = "1.37.0", features = ["full"] }
tokio-rustls = { version = "0.26.0", default-features = false, features = [
    "logging",
    "ring",
] }
tokio-util = { version = "0.7.11", features = ["full", "time"] }
tracing = "0.1.4"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.18"
webpki-roots = "0.26.0"
